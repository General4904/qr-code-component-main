<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | QR code component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="card">
			<img src="images/image-qr-code.png" alt="qr-code" class="card-img-top" />
			<div class="card-body">
				<p class="card-text" id="improve">
					Improve your front-end skills by building projects Scan the QR code to
					visit Frontend Mentor and take your coding skills to the next level
				</p>
				<p class="card-text" id="scan">
					Scan the QR code to visit Frontend Mentor and take your coding skils
					to the next level
				</p>
			</div>
		</div>

		<div class="attribution">
			Challenge by<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
